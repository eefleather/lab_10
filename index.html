<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Sign-Up</h1>

    <form action="success.html" method="GET">
        <fieldset>
            <legend>Basic Info</legend>

            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required>

            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="16" max="120">
        </fieldset>

        <fieldset>
            <legend>Event Stuff</legend>

            <label for="eventType">Event Type</label>
            <select id="eventType" name="eventType" required>
                <option value="">-- choose one --</option>
                <option>Workshop</option>
                <option>Game Night</option>
                <option>Seminar</option>
            </select>

            <label for="date">Event Date</label>
            <input id="date" name="date" type="date" required>

            <label for="time">Event Time</label>
            <input id="time" name="time" type="time" required>

            <label>Do you need parking?</label>
            <label><input type="radio" name="parking" value="yes" required> Yes</label>
            <label><input type="radio" name="parking" value="no"> No</label>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
